<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

   <head th:replace="partials :: head(${'Posts index page'})"/>

   <body>

   <div th:replace="partials :: navbar"/>


   <div class="container">
       <h1>Here are all the post!</h1>

       <div class="post col-6" th:each="post : ${posts}">
           <h2 th:text="${post.title}"/>
           <p th:text="${post.body}"/>
       </div>
   </div>

   <th:block th:replace="partials :: scripts"/>

    </body>
</html>
