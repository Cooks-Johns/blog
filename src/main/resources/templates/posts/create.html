<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"></head>
<body>

<nav th:replace="partials/navbar :: navbar"/>

<div class="container">
    <form action="@{/posts/create}" method="post" th:object="${newPost}">
    Title:
        <input th:field="*{title}"/>
        <br/>
    Body:
        <input th:field="*{body}"/>
        <br/>
        <input type="submit">

    </form>
</div>

</body>
</html>
