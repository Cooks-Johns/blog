<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header:: header(${'Posts index page'})" />
<body>


<nav th:replace="partials/navbar :: navbar" />
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">All Posts</h1>
    </div>
</div>
<div class="container">

    <div th:each="post : ${posts}">
        <h3><span th:text="${post.title}">Title</span></h3>
        <p><span th:text="${post.subtitle}"></span><a th:href="@{'/posts/' + ${post.id}}"> Read More</a></p>
    </div>
</div>
<div th:replace="partials/footer :: footer"></div>



<th:block th:replace="fragments :: scripts" />
</body>
</html>
